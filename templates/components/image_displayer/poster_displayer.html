{% load static %}
<!--
     用于展示媒体的海报。点击后会触发URL 

    URL : 点击时跳转的链接
    IMAGE_PATH : 图像的链接。没测试
    ALT : 设置图像无法显示时显示的文字
    TEXT
-->

<div class="poster-displayer">
  <a href={{URL}}>
    <img class="poster-img" src="{% static 'library.svg' %}" alt="{{ALT}}" />
    <p class="poster-text">{{TEXT|default:"None"}}</p>
  </a>
</div>
