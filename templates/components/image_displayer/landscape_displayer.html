{% load static %}
<!--
     用于展示媒体的Landscape。点击后会触发URL
    
    URL : 点击时跳转的链接
    IMAGE_PATH : 图像的链接。没测试
    ALT : 设置图像无法显示时显示的文字
    TEXT: 文字
  -->

<div class="landscape-displayer">
  <a href={{URL}} >
    <img class="landscape-img" src="{% static 'library.svg' %}" alt="{{ALT}}" />
    <p class="landscape-text">{{TEXT|default:"None"}}</p>
  </a>
</div>
