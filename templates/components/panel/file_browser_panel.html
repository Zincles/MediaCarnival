<!-- 显示文件夹。每个文件显示为文件夹 -->
{% load static %}
<div class="file-displayer">
  {% for file_path in FILE_PATHS %}
  <div class="media-display-unit" onclick="alert('{{ file_path }}')">
    <img class="shortcut-img" src="{% static 'file.svg' %}" alt="文件" />
    <p class="shortcut-text">{{ file_path }}</p>
  </div>
  {% endfor %}
</div>
