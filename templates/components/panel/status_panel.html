<!--
位于网页上端的状态栏。可用于切换界面。 由其他HTML文件引用。
引用的网页需确保也同时引用了Tailwind CSS。
-->

{% comment %}
<style>
  .status-panel {
    background-color: #333;
    color: #fff;
    padding: 10px;
  }
</style>
{% endcomment %}

<div class="status-panel bg-neutral-800 text-white text-sm p-4 shadow mx-auto">
  <h1 class="text-2xl">{{TITLE|default:"TITLE"}}</h1>
  <p class="p-2">{{PARA|default:"PARA"}}</p>
  <div class="flex space-x-1">
    <a class="shadow rounded-lg p-1 bg-neutral-700 hover:bg-blue-500" href="{% url 'media_library:home' %}">主页</a>
    <a class="shadow rounded-lg p-1 bg-neutral-700 hover:bg-blue-500" href="{% url 'media_library:libraries' %}">媒体库</a>
    <a class="shadow rounded-lg p-1 bg-neutral-700 hover:bg-blue-500" href="{% url 'file_browser:home' %}">文件</a>
    <a class="shadow rounded-lg p-1 bg-neutral-700 hover:bg-blue-500" href="{% url 'image_viewer:home' %}">图像查看器</a>
  </div>
</div>
