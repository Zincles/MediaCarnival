{% load static %}

<!-- 用于检查文件 -->
<!DOCTYPE html>
<html>
  <head>
    <title>文件管理器</title>
    {% include "head.html" %}
    <!-- 在 head 中包含 Plyr 的 CSS -->
  </head>

  <body class="bg-neutral-900">
    {% include "components/panel/status_panel.html" with TITLE="文件管理器" PARA=name %}

    <!-- 图像显示器 -->

    <img id="image" class="flex justify-center h-screen w-full object-contain max-w-full max-h-full h-auto" />

    <!-- 视频播放器 -->
    <video id="video" playsinline controls class="w-full h-screen object-contain">

      {% comment %} <source src="/path/to/video.mp4" type="video/mp4" /> {% endcomment %}
      

    </video>

    <!-- 音频播放器 -->
    <audio id="audio" controls class="w-full object-contain max-h-full max-w-full"></audio>

    <!-- 初始化plyr -->

    <script>
      var path = "{{path}}";
      var type = "{{type}}";
    </script>
    <script type="text/javascript" src="{% static 'file_browser/file_inspector.js' %}"></script>
  </body>
</html>
