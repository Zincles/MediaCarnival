{% load static %}
<link rel="stylesheet" href="{% static 'media_library/style.css' %}" />
{% comment %}总览全部媒体库。{% endcomment %}

<!DOCTYPE html>
<html>
  <head>
    <title>媒体库总览</title>
  </head>

  <body>
    {% comment %}状态栏{% endcomment %}

    <div class="status-bar">
      <h1>媒体库总览</h1>
      <p>Media Carnival</p>
      <a href="{% url 'media_library:home' %}">主页</a>
      <a href="{% url 'media_library:libraries' %}">媒体库</a>
      <a href="{% url 'media_library:file_browser' %}">文件</a>
    </div>

    {% {% include with = %} %}

    

    {% comment %} 显示库。遍历拥有的每个库。
    <div class="library-displayer">
      {% for LIBRARY in LIBRARIES %}
      <a href=" {% url 'media_library:library_inspector' library_id=LIBRARY.id %} ">
        <img class="shortcut-img" src="{% static 'media_library/library.svg' %}" alt="媒体库" />
        <p class="shortcut-text"> {{LIBRARY.library_name}} </p>
      </a>
      {% endfor %}
    </div> {% endcomment %}
  </body>
</html>
